<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>10 Images with 5 Variants Each (Runtime SVG Effects)</title>
<style>
  body { margin:0; padding:20px; background:#f9fafb; font-family: Arial, sans-serif; }
  table {
    border-collapse: collapse; width: 100%; max-width: 1400px; margin: 0 auto;
    background: #fff; box-shadow: 0 4px 14px #d3d9e2; border-radius: 12px; overflow: hidden;
  }
  th, td { text-align: center; border-bottom: 1px solid #eee; padding: 14px 10px; }
  th { background: #f3f6f9; font-weight: 600; color: #333; }
  .cell { display:flex; align-items:center; justify-content:center; background:#fff; }
  .wrap {
    display:inline-block; background:#fff; padding:6px; border:1px solid #eee;
    border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,.05); transition: transform .3s ease;
  }
  .wrap:hover { transform: scale(1.08); box-shadow:0 10px 28px rgba(0,0,0,.10); }
  /* 统一展示尺寸；针对外链SVG，使用 <img> 承载 */
  .wrap img { width:120px; height:120px; background:#fff; }
  caption {
    caption-side: top; text-align: center; font-size: 22px; font-weight: 700;
    padding: 14px; color: #1b1b28;
  }
  /* 运行时效果（单一SVG源） */
  .mirror { transform: scaleX(-1); transform-origin: center; }
  .rot180 { transform: rotate(180deg); transform-origin: center; }
  .squeeze { transform: scaleY(0.5); transform-origin: center; }
  .gray { filter: grayscale(100%); }
</style>
</head>
<body>
<table>
  <caption>10 Images with 5 Variants Each</caption>
  <thead>
    <tr>
      <th>Original</th>
      <th>Mirror</th>
      <th>Rotate 180°</th>
      <th>Vertical Squeeze</th>
      <th>Grayscale</th>
    </tr>
  </thead>
  <tbody>
    <!-- 每行同一个SVG文件，通过CSS类实现4个效果 -->
    <tr>
      <td class="cell"><span class="wrap"><img src="1-1.svg" alt="1-1 original"></span></td>
      <td class="cell"><span class="wrap"><img class="mirror" src="1-1.svg" alt="1-1 mirror"></span></td>
      <td class="cell"><span class="wrap"><img class="rot180" src="1-1.svg" alt="1-1 rotate 180"></span></td>
      <td class="cell"><span class="wrap"><img class="squeeze" src="1-1.svg" alt="1-1 vertical squeeze"></span></td>
      <td class="cell"><span class="wrap"><img class="gray" src="1-1.svg" alt="1-1 grayscale"></span></td>
    </tr>
    <tr>
      <td class="cell"><span class="wrap"><img src="1-2.svg" alt="1-2 original"></span></td>
      <td class="cell"><span class="wrap"><img class="mirror" src="1-2.svg" alt="1-2 mirror"></span></td>

      <td class="cell"><span class="wrap"><img class="gray" src="1-3.svg" alt="1-3 grayscale"></span></td>
    </tr>
    <tr>

      <td class="cell"><span class="wrap"><img class="mirror" src="1-7.svg" alt="1-7 mirror"></span></td>

  </tbody>

</body>
