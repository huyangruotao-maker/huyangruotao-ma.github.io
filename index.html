<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>10 Images with 5 Variants Each (SVG)</title>
<style>
  body { margin:0; padding:20px; background:#f9fafb; font-family: Arial, sans-serif; }
  table {
    border-collapse: collapse; width: 100%; max-width: 1400px; margin: 0 auto;
    background: #fff; box-shadow: 0 4px 14px #d3d9e2; border-radius: 12px; overflow: hidden;
  }
  th, td { text-align: center; border-bottom: 1px solid #eee; padding: 14px 10px; }
  th { background: #f3f6f9; font-weight: 600; color: #333; }
  .cell { display:flex; align-items:center; justify-content:center; background:#fff; }
  .wrap {
    display:inline-block; background:#fff; padding:6px; border:1px solid #eee;
    border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,.05); transition: transform .3s ease;
  }
  .wrap:hover { transform: scale(1.08); box-shadow:0 10px 28px rgba(0,0,0,.10); }
  /* 固定展示尺寸；若你的SVG本身很大，这样能保持表格整齐 */
  .wrap img, .wrap svg { width:120px; height:120px; }
  caption {
    caption-side: top; text-align: center; font-size: 22px; font-weight: 700;
    padding: 14px; color: #1b1b28;
  }
</style>
</head>
<body>

      <th>Original</th>

      <th>Grayscale</th>
    </tr>

      <td class="cell"><span class="wrap"><img src="1-1_rot180.svg" alt="1-1 rotate"></span></td>
