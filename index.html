<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>10 Images with 5 Variants Each (Aligned Table)</title>
<style>
  :root{
    --bg:#f9fafb; --card:#fff; --border:#e9eef4;
  }
  body{ margin:0; padding:20px; background:var(--bg); font-family:Arial, sans-serif; }
  table{
    border-collapse:collapse; width:100%; max-width:1400px; margin:0 auto;
    background:var(--card); box-shadow:0 4px 14px #d3d9e2; border-radius:12px; overflow:hidden;
  }
  caption{
    caption-side:top; text-align:center; font-size:22px; font-weight:700; padding:16px; color:#1b1b28;
  }
  thead th{
    background:#f3f6f9; font-weight:600; color:#333; padding:14px 10px; border-bottom:1px solid var(--border);
  }
  tbody td{
    border-bottom:1px solid var(--border); padding:14px 10px; text-align:center;
  }
  .cell{
    display:inline-flex; align-items:center; justify-content:center; background:#fff;
    width:140px; height:140px; /* 固定容器，保证整齐对齐 */
    border:1px solid #eee; border-radius:14px; box-shadow:0 6px 18px rgba(0,0,0,.05);
  }
  .cell img{
    width:120px; height:120px; background:#fff; display:block;
    border-radius:10px; padding:0; transition:transform .25s ease, box-shadow .25s ease;
  }
  .cell:hover img{ transform:scale(1.08); box-shadow:0 10px 28px rgba(0,0,0,.1); }
  /* 运行时效果（同一SVG源） */
  .mirror{ transform:scaleX(-1); transform-origin:center; }
  .rot180{ transform:rotate(180deg); transform-origin:center; }
  .squeeze{ transform:scaleY(0.5); transform-origin:center; }
  .gray{ filter:grayscale(100%); }
  /* 小屏优化，允许横向滚动保持表格结构不乱 */
  .table-wrap{ overflow-x:auto; }
  table{ min-width:900px; } /* 防止小屏挤压变形 */
</style>
</head>
